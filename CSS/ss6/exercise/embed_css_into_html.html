<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập nhúng css vào html</title>
    <style>
        p{
            color: orange;
            font-family: "iCiel Zitrone FY";
        }
    </style>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
<h1 style="color: crimson; text-align: center"> This is heading 1 (INLINE-STYLE) </h1>
<p> This is an ordinary paragraph. Notice that this text is blue.
The default text color for a page is defined in the body selector.</p>

</body>
</html>
