<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành sử dụng css</title>
    <style>
        h1 {
            color: navy;
            font-family: "UTM Ong Do Gia";
            font-size: 200%;
        }
        p {
            color: red;
            font-family: "UTM ThuPhap Thien An";
            font-size: 120%;
            border: 1px solid grey;
            padding: 10px;
        }
        #element1 {
            color: chartreuse;
        }
    </style>
</head>
<body>
<h1>Đây là đề mục</h1>
<p>Đây là văn bản</p>
<p>Đây là văn bản</p>
<p>Đây là văn bản</p>
<p id="element1">Đoạn văn bản có thuộc tính id</p>
</body>
</html>
